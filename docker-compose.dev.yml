version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rsm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rsm_master
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for sessions, AI credits, etc.)
  redis:
    image: redis:7-alpine
    container_name: rsm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-me-in-production}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server (Express + tRPC) - DEVELOPMENT with hot reload
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile.dev
    container_name: rsm-server-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@postgres:5432/rsm_master
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-me-in-production}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-min-32-chars-for-testing}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-min-32-chars}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      ALLOWED_ORIGINS: http://localhost:5174,http://localhost
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot reload
      - ./packages/server/src:/app/packages/server/src
      - ./packages/shared:/app/packages/shared
      - ./packages/database:/app/packages/database
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/packages/server/node_modules
      - /app/packages/shared/node_modules
      - /app/packages/database/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client (React + Vite) - DEVELOPMENT with HMR
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile.dev
    container_name: rsm-client-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001/api/trpc
    ports:
      - "5174:5174"
    volumes:
      # Mount source code for HMR
      - ./packages/client/src:/app/packages/client/src
      - ./packages/client/public:/app/packages/client/public
      - ./packages/client/index.html:/app/packages/client/index.html
      - ./packages/client/vite.config.ts:/app/packages/client/vite.config.ts
      - ./packages/shared:/app/packages/shared
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/packages/client/node_modules
      - /app/packages/shared/node_modules
    depends_on:
      - server
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5174', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
