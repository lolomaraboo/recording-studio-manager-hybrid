# Multi-Region Docker Compose Configuration
# For local development/testing of multi-region setup
#
# Usage:
#   docker-compose -f deploy/docker-compose.multi-region.yml up
#
# This simulates 3 regions locally with different ports:
# - US East (primary): localhost:3001, localhost:5001 (client)
# - EU West: localhost:3002, localhost:5002 (client)
# - AP Southeast: localhost:3003, localhost:5003 (client)

version: "3.8"

services:
  # ==========================================================================
  # Shared Services
  # ==========================================================================

  postgres-primary:
    image: postgres:15-alpine
    container_name: rsm-postgres-primary
    environment:
      POSTGRES_USER: rsm
      POSTGRES_PASSWORD: rsm_dev_password
      POSTGRES_DB: rsm_master
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rsm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rsm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio
    container_name: rsm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================================================
  # US East Region (Primary)
  # ==========================================================================

  server-us-east:
    build:
      context: ..
      dockerfile: Dockerfile
      target: server
    container_name: rsm-server-us-east
    environment:
      - NODE_ENV=development
      - AWS_REGION=us-east-1
      - DATABASE_URL=postgresql://rsm:rsm_dev_password@postgres-primary:5432/rsm_master
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=rsm-files-us-east-1
      - PORT=3001
      - API_BASE_URL=http://localhost:3001
      - CLIENT_URL=http://localhost:5001
      - JWT_SECRET=dev-jwt-secret-us-east
      - US_EAST_ENDPOINT=http://server-us-east:3001
      - EU_WEST_ENDPOINT=http://server-eu-west:3002
      - AP_SOUTHEAST_ENDPOINT=http://server-ap-southeast:3003
    ports:
      - "3001:3001"
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client-us-east:
    build:
      context: ..
      dockerfile: Dockerfile
      target: client
    container_name: rsm-client-us-east
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_REGION=us-east-1
    ports:
      - "5001:80"
    depends_on:
      - server-us-east

  # ==========================================================================
  # EU West Region
  # ==========================================================================

  server-eu-west:
    build:
      context: ..
      dockerfile: Dockerfile
      target: server
    container_name: rsm-server-eu-west
    environment:
      - NODE_ENV=development
      - AWS_REGION=eu-west-1
      - DATABASE_URL=postgresql://rsm:rsm_dev_password@postgres-primary:5432/rsm_master
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=rsm-files-eu-west-1
      - PORT=3002
      - API_BASE_URL=http://localhost:3002
      - CLIENT_URL=http://localhost:5002
      - JWT_SECRET=dev-jwt-secret-eu-west
      - US_EAST_ENDPOINT=http://server-us-east:3001
      - EU_WEST_ENDPOINT=http://server-eu-west:3002
      - AP_SOUTHEAST_ENDPOINT=http://server-ap-southeast:3003
    ports:
      - "3002:3002"
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client-eu-west:
    build:
      context: ..
      dockerfile: Dockerfile
      target: client
    container_name: rsm-client-eu-west
    environment:
      - VITE_API_URL=http://localhost:3002
      - VITE_REGION=eu-west-1
    ports:
      - "5002:80"
    depends_on:
      - server-eu-west

  # ==========================================================================
  # AP Southeast Region
  # ==========================================================================

  server-ap-southeast:
    build:
      context: ..
      dockerfile: Dockerfile
      target: server
    container_name: rsm-server-ap-southeast
    environment:
      - NODE_ENV=development
      - AWS_REGION=ap-southeast-1
      - DATABASE_URL=postgresql://rsm:rsm_dev_password@postgres-primary:5432/rsm_master
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=rsm-files-ap-southeast-1
      - PORT=3003
      - API_BASE_URL=http://localhost:3003
      - CLIENT_URL=http://localhost:5003
      - JWT_SECRET=dev-jwt-secret-ap-southeast
      - US_EAST_ENDPOINT=http://server-us-east:3001
      - EU_WEST_ENDPOINT=http://server-eu-west:3002
      - AP_SOUTHEAST_ENDPOINT=http://server-ap-southeast:3003
    ports:
      - "3003:3003"
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client-ap-southeast:
    build:
      context: ..
      dockerfile: Dockerfile
      target: client
    container_name: rsm-client-ap-southeast
    environment:
      - VITE_API_URL=http://localhost:3003
      - VITE_REGION=ap-southeast-1
    ports:
      - "5003:80"
    depends_on:
      - server-ap-southeast

  # ==========================================================================
  # Global Load Balancer (Traefik)
  # ==========================================================================

  traefik:
    image: traefik:v2.10
    container_name: rsm-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  postgres-primary-data:
  redis-data:
  minio-data:

networks:
  default:
    name: rsm-multi-region
