# Grafana Dashboard Provisioning
# Automatically load dashboards from files on startup

apiVersion: 1

providers:
  - name: 'RSM Dashboards'
    orgId: 1
    folder: 'Recording Studio Manager'
    folderUid: rsm
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
