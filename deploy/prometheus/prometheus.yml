# Prometheus Configuration for RSM Multi-Region
#
# Usage:
#   docker-compose -f deploy/docker-compose.monitoring.yml up
#
# Access:
#   Prometheus: http://localhost:9090
#   Grafana: http://localhost:3000 (admin/admin)

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'rsm-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RSM API - US East (Primary)
  - job_name: 'rsm-api-us-east'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['server-us-east:3001']
        labels:
          region: 'us-east-1'
          environment: 'production'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # RSM API - EU West
  - job_name: 'rsm-api-eu-west'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['server-eu-west:3002']
        labels:
          region: 'eu-west-1'
          environment: 'production'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # RSM API - AP Southeast
  - job_name: 'rsm-api-ap-southeast'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['server-ap-southeast:3003']
        labels:
          region: 'ap-southeast-1'
          environment: 'production'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          db: 'primary'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
        - 'node-exporter-us-east:9100'
        - 'node-exporter-eu-west:9100'
        - 'node-exporter-ap-southeast:9100'

  # Traefik (load balancer metrics)
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
