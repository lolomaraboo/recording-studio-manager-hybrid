version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rsm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rsm_master
    # No external port mapping needed - only accessed via Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for sessions, AI credits, etc.)
  redis:
    image: redis:7-alpine
    container_name: rsm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-me-in-production}
    # No external port mapping needed - only accessed via Docker network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server (Express + tRPC)
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: rsm-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://postgres:password@postgres:5432/rsm_master
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-me-in-production}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-min-32-chars}
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production-min-32-chars}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ALLOWED_ORIGINS: http://localhost,http://localhost:80,http://localhost:5174,http://client,http://host.docker.internal:8080
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client (React + Vite + nginx)
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    container_name: rsm-client
    restart: unless-stopped
    environment:
      # API URL must be absolute path (not localhost) for browser access
      # Browser makes requests from client-side, not from Docker network
      VITE_API_URL: /api  # Relative path - uses same domain (Nginx proxies to server)
    ports:
      - "8080:80"  # Map container port 80 to host port 8080 (Nginx proxies from 8080)
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
