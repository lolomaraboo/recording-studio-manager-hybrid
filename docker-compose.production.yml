version: '3.8'

# Production Docker Compose for VPS Deployment
# recording-studio-manager-hybrid
# VPS: 31.220.104.244 (Hostinger KVM 1 - 4GB RAM, 2 vCPU)

services:
  # PostgreSQL Database (Database-per-Tenant Architecture)
  postgres:
    image: postgres:15-alpine
    container_name: rsm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rsm_master
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Bind to localhost only (use 5434 to avoid conflicts with other PostgreSQL instances)
      - "127.0.0.1:5434:5432"
    networks:
      - rsm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rsm_master"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1500M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache (Sessions + Rate Limiting)
  redis:
    image: redis:7-alpine
    container_name: rsm-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      # Bind to localhost only
      # Use port 6380 to avoid conflicts with other Redis instances (e.g., Mem0)
      - "127.0.0.1:6380:6379"
    networks:
      - rsm_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend Server (Express + tRPC + Drizzle)
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile.production
      args:
        NODE_ENV: production
    container_name: rsm-server
    restart: unless-stopped
    environment:
      # Application
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/rsm_master

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379

      # Security
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}

      # CORS (production domains)
      ALLOWED_ORIGINS: https://recording-studio-manager.com,https://*.recording-studio-manager.com

      # Stripe Payment
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL}

      # File Storage (Cloudinary)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_UPLOAD_PRESET: ${CLOUDINARY_UPLOAD_PRESET}

      # AI Services (Optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Features
      ENABLE_DEBUG_LOGS: ${ENABLE_DEBUG_LOGS:-false}
    ports:
      # Bind to localhost only (Nginx will proxy)
      # Use port 3001 to avoid conflict with ai-project-manager (port 3000)
      - "127.0.0.1:3001:3000"
    networks:
      - rsm_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.75'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Frontend Client (React 19 + Vite + Nginx)
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile.production
      args:
        # Build-time environment variables
        VITE_API_URL: /api
    container_name: rsm-client
    restart: unless-stopped
    ports:
      # Bind to localhost only (Nginx system will proxy)
      - "127.0.0.1:8080:80"
    networks:
      - rsm_network
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rsm_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
